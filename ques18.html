<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Arial', sans-serif;
  background-color: #121212;
}

.hero {
  position: relative;
  background-image: url('12.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.hero-content {
  position: relative;
  z-index: 1;
}

h1 {
  font-size: 4rem;
  margin-bottom: 1rem;
  font-weight: bold;
  letter-spacing: 2px;
}

p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

.cta-btn {
  background-color: #000000;
  color: white;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  text-transform: uppercase;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.cta-btn:hover {
  background-color: #ff0b0b;
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>My Hero Section is Compensating for the Rest of My Mediocre Design Skills</h1>
      <p>Behold the power of my epic hero section! Click the button or live with the regret.</p>
      <button class="cta-btn">CLICK ME OR REGRET IT FOREVER</button>
    </div>
  </section>
</body>
</html>
