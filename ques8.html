<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:  #82bbce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }.form-container {
  background: linear-gradient(rgb(181, 201, 208));
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow:  0 8px 20px rgb(0, 0, 0);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

label {
  display: block;
  margin: 15px 0 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid  #1954e8;
  border-radius: 6px;
  box-sizing: border-box;
}

.radio-group {
  margin-top: 10px;
}

.radio-option {
  margin-right: 15px;
}

.note {
  font-size: 0.85em;
  color: #555;
  margin-top: 5px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 25px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required><label for="email">Email</label>
  <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
  <div class="note">Enter a valid email address (e.g., you@example.com)</div>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required pattern="(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}" title="Password must be at least 8 characters long, contain an uppercase letter, a number, and a special character">
  <div class="note">Must be 8+ characters, include uppercase, number & special character.</div>

  <label>Subscription Plan</label>
  <div class="radio-group">
    <label class="radio-option">
      <input type="radio" name="plan" value="basic" required> Basic
    </label>
    <label class="radio-option">
      <input type="radio" name="plan" value="pro" required> Pro
    </label>
    <label class="radio-option">
      <input type="radio" name="plan" value="premium" required> Premium
    </label>
  </div>

  <button type="submit">Sign Up</button><br>
  <button type="reset">Reset</button>

</form>

  </div>
</body>
</html>
