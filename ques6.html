<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 4px 12px rgb(8, 63, 226);
  border-radius: 8px;
  overflow: hidden;
}

thead {
  background-color: #0d6efd;
  color: white;
}

th, td {
  padding: 1rem;
  border: 1px solid #ddd;
  text-align: center;
}

tfoot {
  background-color: #f1f1f1;
  font-weight: bold;
}

@media (max-width: 600px) {
  th, td {
    padding: 0.5rem;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <h1>Class Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td rowspan="2">Math</td>
        <td>English</td>
        <td rowspan="3">Science</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td rowspan="2">History</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td>PE</td></tr>
  <tr>
    <td>12:00 - 1:00</td>
    <td colspan="3">Lunch Break</td>
  </tr>
  <tr>
    <td>1:00 - 2:00</td>
    <td>Art</td>
    <td colspan="2">Computer Science</td>
  </tr>
</tbody>
<tfoot>
  <tr>
    <td colspan="4">End of Schedule</td>
  </tr>
</tfoot>

  </table>
</body>
</html>
