<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  background-color: #0f0f0f;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.product-card {
  background: #1a1a1a;
  border: 2px solid #00f0ff;
  border-radius: 16px;
  padding: 1.5rem;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 0 20px #00f0ff;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 30px #00f0ff;
}

.product-image {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 1rem;
}

.product-title {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color:silver;
}

.product-description {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #ccc;
}

.price {
  font-size: 1.25rem;
  font-weight: bold;
  color: #ff00ff;
  margin-bottom: 1rem;
}

.buy-btn {
  background: #ff00ff;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.buy-btn:hover {
  background: #e600e6;
}


@media (min-width: 768px) {
  .product-card {
    max-width: 500px;
  }
}

  </style>
</head>
<body>
  <div class="product-card">
    <img src="10.jpg" alt="Product" class="product-image">
    <h2 class="product-title">Neon Dreams T-Shirt</h2>
    <p class="product-description">Glow in the dark and stand out in the crowd with our limited edition tee.</p>
    <p class="price">â‚¹1500</p>
    <button class="buy-btn">Buy Now</button>
  </div>
</body>
</html>
