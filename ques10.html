<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Optional: Make it scrollable horizontally on small screens instead of stacking */
    @media (max-width: 768px) {
      .gallery {
        overflow-x: auto;
        display: flex;
        gap: 1rem;
      }

      .gallery img {
        flex: 0 0 calc(33.33vw - 1rem);
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="1.jpg" alt="Placeholder 1">
    <img src="2.jpg" alt="Placeholder 2">
    <img src="3.jpg" alt="Placeholder 3">
    <img src="4.jpg" alt="Placeholder 4">
    <img src="5.jpg" alt="Placeholder 5">
    <img src="6.jpg" alt="Placeholder 6">
    <img src="7.jpg" alt="Placeholder 7">
    <img src="8.jpg" alt="Placeholder 8">
    <img src="9.jpg" alt="Placeholder 9">
  </div>
</body>
</html>
