<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Arial', sans-serif;
  background-color: #fff7f7;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

main {
  flex: 1;
  padding: 20px;
  text-align: center;
}

footer {
  background-color: #da1ba7;
  color: white;
  padding: 20px 0;
  position: sticky;
  bottom: 0;
  width: 100%;
  text-align: center;
}

footer .container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

footer .section {
  margin: 10px;
  width: 250px;
}

footer .section h4 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

footer .social-media a {
  color: #ecf0f1;
  text-decoration: none;
  margin: 0 10px;
  font-size: 1.5rem;
}

footer .social-media a:hover {
  color: #240fc7;
}

footer .sitemap a {
  color: #ecf0f1;
  text-decoration: none;
  display: block;
  margin-bottom: 5px;
}

footer .sitemap a:hover {
  color: #240fc7;
}

@media (max-width: 600px) {
  footer .container {
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body>
  <main>
    <h1 style="color: #da1ba7;">Welcome to Our Website</h1>
    <p style="color: #da1ba7;">Enjoy the content and check out the footer below!</p>
  </main>  <footer>
    <div class="container">
      <div class="section contact-info">
        <h4>Contact Info</h4>
        <p>Email: contact@ourwebsite.com</p>
        <p>Phone: +91 2234 567 896</p>
      </div><div class="section social-media">
    <h4>Follow Us</h4>
    <a href="#" target="_blank">Facebook</a>
    <a href="#" target="_blank">Twitter</a>
    <a href="#" target="_blank">Instagram</a>
  </div>

  <div class="section sitemap">
    <h4>Site Map</h4>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

  </footer>
</body>
</html>
